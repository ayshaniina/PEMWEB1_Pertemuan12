<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Picker</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>IMAGE PICKER</h1>
    <label for="animal-select">Pilih hewan:</label>
    <select id="selectAnimal">
        <option value="guguk.png">Guguk Mini</option>
        <option value="harimaw.png" selected>Harimau Mini</option>
        <option value="meong.png">Meong Mini</option>
        <option value="rubah.png">Rubah Mini</option>
        <option value="kelincay.png">Kelinci Mini</option>
        <option value="penguin.png">Penguin Mini</option>
    </select>
    <br />
    <br />
    <img src="" id="image" />
    </div>

    <script>
        // tangkap elemen yg dibutuhkan
        const selectAnimal = document.getElementById("selectAnimal");
        const image = document.getElementById("image");

        // panggil fungsi changeImage ketika tag select berubah
        selectAnimal.addEventListener("change", changeImage);

        // fungsi utk ubah source image
        function changeImage() {
            image.src = "img/" + selectAnimal.value;

            // Tunda alert selama 2 detik (100 milidetik) agar gambar muncul pertama
            setTimeout(function () {
                alert("Gambar telah diubah menjadi " + selectAnimal.value);
            }, 100);
        }

        // panggil fungsi
        changeImage();
    </script>

</body>

</html>
