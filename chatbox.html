<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
</head>

<body>
    <div style="border: 1px solid black; max-width:300px">
        <div style="height: 300PX; overflow-y: auto;" id="chatBox"></div>
        <div>
            <input type="text" id="chat" style="width: 234px;">
            <button onclick="send()">Kirim!</button>
        </div>
    </div>
    <script>
        function send() {
            //tangkap elemen yg dibutuhkan
            const chatBox = document.getElementById("chatBox")
            const chat = document.getElementById("chat")

            // validasi input required
            if(chat.value)

            //tambah chat ke chatbox
            chatBox.innerHTML += chat.value + "<br>"

            //mengosongkan teks pada cht input
            chat.value = ""

        }

    </script>
</body>

</html>
